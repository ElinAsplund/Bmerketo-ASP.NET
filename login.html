<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Tutorial">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <title>bmerketo | Login</title>
        <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script defer src="./js/script.js"></script>
        <link href="./css/style.min.css" rel="stylesheet">
    </head>

    <body>
        <!-- header start -->
        <header class="">
            <div class="container">
                <a href="home.html"><img class="logo" src="images/logo.png" alt=""></a>
    
                <div class="menu">
                    <nav class="menu-icons">
                        <a class="link" href="login.html">Login</a>
                        <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                    </nav>
                </div>
            </div>
        </header>
        <!-- header end -->
        <!-- login-form start -->
        <section class="login-form">
            <div class="container">
                <div class="form-content">
                    <div class="form-title">Please Login to Your Account</div>
                    <hr>
                    <form>
                        <div class="col">
                            <div class="email-content">
                                <label>E-mail*</label>
                                <a href="register.html">Don't have an Account yet?</a>
                            </div>
                            <input type="email" required />
                        </div>
                        <div class="col">
                            <div class="password-content">
                                <label>Password*</label>
                                <a href="#">Forgot Your Password?</a>
                            </div>
                            <input type="text" required />
                        </div>
    
                        <label class="custom-checkbox">Please keep me logged in
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        
                        <button class="btn-theme" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- login-form end -->
        <!-- footer start -->
        <footer>
            <div class="text">Â© 2023 bmarketo. All right reserved.</div>
        </footer>
        <!-- footer end -->
        <div class="margin-for-login-sm-screens"></div>
    </body>

</html>
