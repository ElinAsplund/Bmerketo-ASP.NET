<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmerketo</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link href="./css/style.min.css" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header class="">
        <div class="container">
            <a href="home.html"><img class="logo" src="images/logo.png" alt=""></a>

            <div class="menu">
                <nav class="menu-links">
                    <a class="link" href="home.html">HOME</a>
                    <a class="link" href="product.html">PRODUCTS</a>
                    <a class="link" href="contact.html">CONTACT</a>
                </nav>
                <nav class="menu-icons">
                    <a class="link" href="#"><i class="fa-regular fa-search"></i></a>
                    <a class="link" href="#">Login</a>
                    <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </nav>
            </div>

            <div class="toggle">
                <button class="btn-white"><i class="fa-regular fa-bars"></i></button>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- shop start -->
    <section class="shop-heading">
        <div class="container-fluid">
            <div class="shop-heading">
                CONTACT<br><span>HOME. CONTACT</span>
            </div>
        </div>
    </section>
    <!-- shop end -->
    <!-- contact-form start -->
    <section class="contact-form">
        <div class="container">
            <div class="form-content">
                <div class="form-title">Write something</div>
                <hr>
                <form>
                    <div class="row row-cols-2">
                        <div class="col">
                            <label>Your Name*</label>
                            <input type="text" required />
                        </div>
                        <div class="col">
                            <label>Your Email*</label>
                            <input type="email" required />
                        </div>
                        <div class="col">
                            <label>Phone Number*</label>
                            <input type="text" required />
                        </div>
                        <div class="col">
                            <label>Company (optional)</label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="text-area">
                        <label>Write something*</label>
                        <textarea required></textarea>
                    </div>
                    <div class="d-flex">
                        <input type="checkbox">
                        <div class="checkbox-text">Save my name, email, and website in this browser for the next time I
                            comment.</div>
                    </div>
                    <button class="btn-theme" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- contact-form end -->
    <!-- footer start -->
    <footer>

    <!-- footer end -->
    <div class="margin-for-login-sm-screens"></div>
</body>
