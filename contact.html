<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
    <link href="./css/style.min.css" rel="stylesheet">
</head>

<body>
    <!-- header start -->
    <header class="">
        <div class="container">
            <a href="home.html"><img class="logo" src="images/logo.png" alt=""></a>

            <div class="menu">
                <nav class="menu-links menu-hide" id="menu-links">
                    <a class="link" href="home.html">HOME</a>
                    <a class="link" href="product.html">PRODUCTS</a>
                    <a class="link" href="contact.html">CONTACT</a>
                </nav>
                <nav class="menu-icons">
                    <a class="link" href="#"><i class="fa-regular fa-search"></i></a>
                    <a class="link" href="#">Login</a>
                    <a class="link" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </nav>
            </div>

            <div class="toggle">
                <button class="btn-white btn-toggle" data-option="toggle" data-target="#menu-links"><i class="fa-regular fa-bars"></i></button>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- shop start -->
    <section class="shop-heading">
        <div class="container-fluid">
            <div class="shop-heading">
                CONTACT<br><span>HOME. CONTACT</span>
            </div>
        </div>
    </section>
    <!-- shop end -->
    <!-- contact-form start -->
    <section class="contact-form">
        <div class="container">
            <div class="form-content">
                <div class="form-title">Write something</div>
                <hr>
                <form>
                    <div class="grid">
                        <div class="col name">
                            <label>Your Name*</label>
                            <input type="text" required />
                        </div>
                        <div class="col email">
                            <label>Your Email*</label>
                            <input type="email" required />
                        </div>
                        <div class="col phone-number">
                            <label>Phone Number*</label>
                            <input type="text" required />
                        </div>
                        <div class="col company">
                            <label>Company (optional)</label>
                            <input type="text" />
                        </div>
                    </div>

                    <div class="text-area">
                        <label>Write something*</label>
                        <textarea required></textarea>
                    </div>

                    <label class="custom-checkbox">Save my name, email, and website in this browser for the next time I comment.
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    
                    <button class="btn-theme" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- contact-form end -->
    <!-- google-map start -->
    <section class="google-map">
        <div class="container-fluid">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2035.3672953076139!2d18.069525351890594!3d59.326821481567926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d587e4c4a01%3A0xbdf97a9648763e36!2sThe%20Royal%20Palace!5e0!3m2!1sen!2sse!4v1680009286996!5m2!1sen!2sse" width="100%" height="700" style="border:0;" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <!-- google-maps end -->
    <!-- footer start -->
    <footer>

    </footer>
    <!-- footer end -->
    <div class="margin-for-login-sm-screens"></div>
</body>

</html>
